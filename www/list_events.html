<html>
  	<head>
  		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ionic/js/angular-ui/ui-bootstrap.js"></script>
    	<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>


		<script src="js/list_events.js"></script>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	</head>
	<body ng-app="eventsList" ng-controller="eventsListCtrl">
		<div ng-show="loading" style="text-align: center;" class="loading"><img src="img/loading.gif" title="Loading" ></div>
        <div ng-show="!(loading || connError)">
		    <ion-list>
		      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="e in events" type="item-text-wrap" href="detail_event.html?id={{e.id}}">
		        <img ng-src="{{e.imagesweburl}}">
		        <h2>{{e.datetime}}</h2>
		        <h2>{{e.location}}</h2>
		        <p>{{e.description}}</p>
		        
		        <i class="icon ion-chevron-right icon-accessory"></i>

		        <ion-option-button class="button-assertive" ng-click="remove(chat)">
		          Delete
		        </ion-option-button>
		      </ion-item>
		    </ion-list>
		</div>
		<div ng-show="connError" class="alert alert-warning">
            <strong>Can't connect to the server</strong> Please check your connection settings
        </div>
		
	</body>
	</html>
