<html ng-app="map">
  <head >
    <meta charset="utf-8">
    <title>Map</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    
    <link href="css/map.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/map.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">


    <!-- google maps javascript -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>

  </head>


  <body ng-controller="MapCtrl" style="margin-bottom: 0;">
    
    <div ng-show="loading" style="text-align: center;" class="loading"><img src="img/loading.gif" title="Loading" ></div>
    <div ng-show="!(loading || connError)"  style="max-height: 100%; padding: 5px">
      <button  class="btn btn-block btn-primary" style="margin-top: 20px;" ng-click="goToIndex()">Home</button>

      <ion-content style="margin:20px;margin-bottom:0;">
        <div id="map" ></div>
      </ion-content>
    </div>
    <div ng-show="connError" class="alert alert-warning">
      <strong>Can't connect to the server</strong> Please check your connection settings
    </div>

  </body>
</html>
