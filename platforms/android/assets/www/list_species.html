<html>
  	<head>
  		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ionic/js/angular-ui/ui-bootstrap.js"></script>
    	<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>


		<script src="js/list_species.js"></script>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">

	</head>
	<body ng-app="speciesList" ng-controller="speciesListCtrl">

		    <ion-list>
		      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="s in species" type="item-text-wrap" href="detail_species.html?id={{s.id}}">
		        <img ng-src="{{s.mainimage}}">
		        <h2>{{s.name}}</h2>
		        <p>{{s.description}}</p>
		        
		        <i class="icon ion-chevron-right icon-accessory"></i>

		        <ion-option-button class="button-assertive" ng-click="remove(chat)">
		          Delete
		        </ion-option-button>
		      </ion-item>
		    </ion-list>

		
	</body>
	</html>
