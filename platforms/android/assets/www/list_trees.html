<html>
  	<head>
  		<script src="lib/ionic/js/ionic.bundle.js"></script>
		<script src="lib/ionic/js/angular-ui/ui-bootstrap.js"></script>
    	<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>


		<script src="js/list_trees.js"></script>
		<link href="lib/ionic/css/ionic.css" rel="stylesheet">

	</head>
	<body ng-app="treesList" ng-controller="treesListCtrl">

		    <ion-list>
		      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="t in trees" type="item-text-wrap" href="detail_tree.html?id={{t.id}}">
		        <img ng-src="http://lelis2008.cloudapp.net/greencampusadmin/www/assets/images/trees/phpbh5SGf3318.png">
		        <h2>{{t.identifier}}</h2>
		        <p>{{t.speciesname}}</p>
		        
		        <i class="icon ion-chevron-right icon-accessory"></i>

		        <ion-option-button class="button-assertive" ng-click="remove(chat)">
		          Delete
		        </ion-option-button>
		      </ion-item>
		    </ion-list>

		
	</body>
	</html>
